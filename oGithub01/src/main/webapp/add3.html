<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.num.value) {
			alert("숫자 입력 ?")
			frm.num.focus();
			return false;
		}
		if (isNaN(frm.num.value)) {
			alert("숫자가 아님 헐?")
			frm.num.focus();
			frm.num.value = "";		// 입력된 글자 지우기
			return false;
		}
		return true;
	}

</script>
</head>
<body>
	<h1>숫자를 입력하세요</h1>
	<!-- submit 시 chk() 실행하여 확인 후 return 값이 true인 경우에만 Add3로 전송 -->
	<!-- 기본은 Get 방식 -->
	<form action="Add3" name="frm" method="get" onsubmit="return chk()">
		숫자 : <input type="text" name="num"><p>
		위치 : <input type="text" name="loc"><p>
			  <input type="submit" value="확인">
	</form>
</body>
</html>
